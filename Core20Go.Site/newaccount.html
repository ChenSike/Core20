<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twenty Family - Home Site - 创建一个新用户</title>
    <link href="libs/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/css_newaccount.css" rel="stylesheet" />
    <link rel="shortcut icon" href="resoures/icons/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="panel panel-primary Div-NewAccount-Form">
        <div class="panel-body">
            <h4>创建一个新用户 / Create a new account</h4>
        </div>
        <div class="panel-footer" style="height:500px">
            <div class="container-fluid">
                <div class="row">
                    快速、免费创建一个用户，使用提升生产力工具。
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <div class="alert alert-warning" role="alert">警告：当创建用户动作发生时，默认您已经接受所有已知协议。</div>
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputEmail1">已经存在的电子邮件 / 手机号码</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email/手机号码">
                    </div>
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputPassword1">创建密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="exampleInputPassword1">重复以上输入的密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype Password">
                    </div>
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary">创建用户</button>
                    &nbsp;
                    <button type="button" class="btn btn-warning">取消创建</button>
                </div>
                

            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-3.4.1.js"></script>
    <script src="libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="js/js_index.js"></script>
</body>
</html>
